
# ===================================================================
# JHipster Sample Spring Cloud Config.
# ===================================================================

# Property used on app startup to check the config server status
configserver:
  name: discovery config server
  status: Connected to the discovery production config server, using https://github.com/bluntsoftware/config !

# Default JWT secret token (to be changed in production!)
jhipster:
  security:
    authentication:
      jwt:
        secret: change_this_secret_for_production
eureka:
  environment: Discovery-PROD
