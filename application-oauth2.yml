spring:
  jmx:
    default-domain: ${spring.application.name}
  security:
    oauth2:
      client:
        registration:
          oauth2:
            client-id: spring-demo-app
            client-secret: '{cipher}'
            scope: openid
        provider:
          oauth2:
            issuer-uri: https://keycloak.bluntsoftware.com/auth/realms/dev-spring
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: https://keycloak.bluntsoftware.com/auth/realms/dev-spring
